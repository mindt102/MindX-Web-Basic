<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="root">
        <div id="title">Tic tac toe</div>
        <div id="map">
            <div class="r1 c1 d1 square corn"></div>
            <div class="r1 c2 square"></div>
            <div class="r1 c3 d2 square corn"></div>
            <div class="r2 c1 square"></div>
            <div class="r2 c2 d1 d2 square" id="mid"></div>
            <div class="r2 c3 square"></div>
            <div class="r3 c1 d2 square corn"></div>
            <div class="r3 c2 square"></div>
            <div class="r3 c3 d1 square corn"></div>
        </div>
        <div id="again">Again?</div>
        <div id="result"></div>
        
    </div>
    

    <script src="index.js"></script>
</body>
</html>
